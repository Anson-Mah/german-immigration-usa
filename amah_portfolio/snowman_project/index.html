<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="adult_snowman">
    <div class="snow head"></div>
    <div class="snow torso"></div>
    <div class="snow bottom"></div>

    <div class="carrot"></div>

    <div class="eye e_left"></div>
    <div class="eye e_right"></div>

    <div class="stick s_left"></div>
    <div class="stick s_right"></div>

    <div class="b_circle"></div>
    <div class="b_rectangle">
        <div class="white_stripe">
            <img class="maple_leaf" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Maple_Leaf.svg/800px-Maple_Leaf.svg.png" alt="Canadaian Maple Leaf">
        </div>
    </div>

    <div class="mouth m1"></div>
    <div class="mouth m2"></div>
    <div class="mouth m3"></div>
    <div class="mouth m4"></div>

    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>

    <div class="scarf"></div>
    <div class="scarf_hanging"></div>
</div>

<div class="child_snowman">
    <div class="c_snow c_head"></div>
    <div class="c_snow c_torso"></div>
    <div class="c_snow c_bottom"></div>

    <div class="c_eye c_e_left"></div>
    <div class="c_eye c_e_right"></div>

    <div class="c_stick c_s_left"></div>
    <div class="c_stick c_s_right"></div>

    <div class="c_button"></div>
    <div class="c_button"></div>
    <div class="c_button"></div>

    <div class="c_carrot"></div>

    <div class="c_scarf"></div>
    <div class="c_scarf_hanging"></div>

    <div class="beanie_circle"></div>
    <div class="beanie_rectangle">
        <div class="c_white_stripe">
            <img class="coa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Coat_of_Arms_of_the_Northwest_Territories.svg/800px-Coat_of_Arms_of_the_Northwest_Territories.svg.png" alt="Coat of Arms of the Northwest Territories">
        </div>
    </div>
</div>

</body>
</html>
