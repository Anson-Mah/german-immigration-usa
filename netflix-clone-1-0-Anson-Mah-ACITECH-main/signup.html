<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venflix | Sign Up</title>
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="form.css">
</head>

<body>
	<div id="black_layer">
	<nav>
		<a href="index.html"><img src="assets/images/logo.png" id="logo"></a>
		<a href="login.html" class="nav_link">Log In</a>
	</nav>
	<form onsubmit="return validateForm()">
		<h1>Register for Venflix</h1>

		<span>Note: An asterisk (<span class="asterisk">*</span>) denotes a required field</span>

		<div>
			<h2>Account Information</h2>

			<div>
				<label for="email" class="first_label">Email <span class="asterisk">*</span></label>
				<input autocomplete="email" type="email" id="email" name="email" required placeholder="Email Address">
			</div>
	
			<div>
				<label for="username">Userame <span class="asterisk">*</span></label>
				<input autocomplete="username" type="text" id="username" name="username" required placeholder="Username">
			</div>
	
			<div>
				<label for="password">Password <span class="asterisk">*</span></label>
				<input autocomplete="new_password" type="password" id="password" name="password" required placeholder="Password">
			</div>
	
			<div>
				<label for="confirm_password">Confirm Password <span class="asterisk">*</span></label>
				<input type="password" id="confirm_password" name="confirm_password" required placeholder="Retype your Password">
				<p id="do_passwords_match"></p>
			</div>
		</div>

		<div>
			<h2>Personal Information</h2>

			<div>
				<label for="fname">First Name <span class="asterisk">*</span></label>
				<input autocomplete="given_name" type="text" id="fname" name="fname" required placeholder="First Name / Given Name">
			</div>
	
			<div>
				<label for="lname">Last Name <span class="asterisk">*</span></label>
				<input autocomplete="family_name" type="text" id="lname" name="lname" required placeholder="Last Name / Family Name">
			</div>
	
			<div>
				<label for="phone_number">Phone Number <span class="asterisk">*</span></label>
				<input autocomplete="tel" type="number" id="phone_number" name="phone_number" required placeholder="Phone Number">
			</div>
	
			<div>
				<label for="date_of_birth">Date of Birth <span class="asterisk">*</span></label>
				<input type="date" name="date_of_birth" id="date_of_birth" required>
			</div>
		</div>

		<div>
			<h2>Home Information</h2>

			<div>
				<label for="address_one">Address <span class="asterisk">*</span></label>
				<input autocomplete="street_address" type="text" id="address_one" name="address_one" required placeholder="Primary House Address">
			</div>

			<div>
				<label for="country">Country <span class="asterisk">*</span></label>
				<input autocomplete="country" type="text" id="country" name="country" required placeholder="Country">
			</div>
	
			<div>
				<label for="city">City <span class="asterisk">*</span></label>
				<input autocomplete="address_level2" type="text" id="city" name="city" required placeholder="City">
			</div>
	
			<div>
				<label for="state">Subdivision <span class="asterisk">*</span></label>
				<input autcomplete="address_level1" type="text" id="state" name="state" required placeholder="State / Province">
			</div>
	
			<div>
				<label for="zip">Postal Code <span class="asterisk">*</span></label>
				<input autocomplete="postal_code" type="text" id="zip" name="zip" required placeholder="Postal Code / ZIP Code">
			</div>
		</div>

		<button>Sign Up</button>
	</form>

	<script>
		document.getElementById("confirm_password").addEventListener('input', ()=> {
			password = document.getElementById("password").value;
			confirm_password = document.getElementById("confirm_password").value;
			do_passwords_match = document.getElementById("do_passwords_match");

			if (password != confirm_password) {
				do_passwords_match.style.color = 'red';
				do_passwords_match.innerText = "Passwords Do Not Match";
			} else {
				do_passwords_match.style.color = 'green';
				do_passwords_match.innerText = "Passwords Match";
			}
		});

		function validateForm() {
			if (password != confirm_password) {
				do_passwords_match.style.color = 'red';
				do_passwords_match.innerText = "Passwords Do Not Match";
				return false;
			} else {
				alert("Thank you for registering for Venflix!");
			}
		};
	</script>
	</div>
</body>
</html>
